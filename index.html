  <section class="my-5">
    <div>
      <h2 class="text-center text-color">Proyectos</h2>
    </div>
  </section>
  <section class="container-xl my-5">
    <div class="row">
      <div class="col-xxl-4 col-lg-6 col-md-12 my-3">
        <div class="card" style="width: 25rem;">
          <img src="./asset/img/land-page2.jpg" class="card-img-top img-fluid" alt="land-page">
          <div class="card-body">
            <h5 class="card-title text-center">Land Page</h5>
            <a href="https://github.com/Racontrz/land-page" target="_blank" class="btn btn-secondary mx-5">Ver Código</a>
            <a href="https://racontrz.github.io/land-page/" target="_blank" class="btn btn-secondary">Ver Página</a>
          </div>
        </div>
      </div>
      <div class="col-xxl-4 col-lg-6 col-md-12 my-3">
        <div class="card" style="width: 25rem;">
          <img src="./asset/img/iguana-page2.jpg" class="card-img-top img-fluid" alt="Iguana-page">
          <div class="card-body">
            <h5 class="card-title text-center">Iguana</h5>
            <a href="https://github.com/Racontrz/iguana-page" target="_blank" class="btn btn-secondary mx-5">Ver Código</a>
            <a href="https://racontrz.github.io/iguana-page/" target="_blank" class="btn btn-secondary">Ver Página</a>
          </div>
        </div>
      </div>
      <div class="col-xxl-4 col-lg-6 col-md-12 my-3">
        <div class="card" style="width: 25rem;">
          <img src="./asset/img/cuppon2.jpg" class="card-img-top img-fluid" alt="cuppon">
          <div class="card-body">
            <h5 class="card-title text-center">Cuppon</h5>
            <a href="https://github.com/Racontrz/cuppon" target="_blank" class="btn btn-secondary mx-5">Ver Código</a>
            <a href="https://racontrz.github.io/cuppon/" target="_blank" class="btn btn-secondary">Ver Página</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container bg-navbar my-5">
    <div>
      <h2 class="text-center text-color">Contacto</h2>
    </div>
    <div>
      <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example1" class="form-control" />
          <label class="form-label text-color" for="form4Example1">Nombre</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form4Example2" class="form-control" />
          <label class="form-label text-color" for="form4Example2">Email</label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form4Example3" rows="4"></textarea>
          <label class="form-label text-color" for="form4Example3">Mensaje</label>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
          <label class="form-check-label text-color" for="form4Example4">
            Envíame una copia de este mensaje
          </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-secondary btn-block mb-4 ">Send</button>
      </form>
    </div>
  </section>
  <section>
    <footer class="bg-navbar">
      <h3 class="text-center text-color">
        @Racontrz prueba
      </H3>
    </footer>
  </section>
